<div class=" text-right">
    <button class="btn btn-primary" (click)="new()">Nouveau keyword</button>
</div>
<div class="">
    <app-data-table [cols]="cols" [items]="options" (itemSelected)="dataSelected($event)" [dataKey]="dataKey"></app-data-table>
</div>

<div class="z-depth-1 data-form" *ngIf="selectedKeyword">
    <app-keyword-form [formData]="selectedKeyword" (saveEvent)="save($event)"></app-keyword-form>

</div>

<div class=" text-right">
  <button class="btn btn-primary" (click)="new()">Nouvelle rêgle spéciale</button>
</div>
<div class="">
  <app-data-table [cols]="cols" [items]="options" (itemSelected)="dataSelected($event)"></app-data-table>
</div>

<div class="z-depth-1 data-form" *ngIf="selectedAbilities">
  <app-abilities-form [formData]="selectedAbilities" (saveEvent)="save($event)"></app-abilities-form>

</div>
